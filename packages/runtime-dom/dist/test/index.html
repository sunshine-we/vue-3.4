    <div id="app"></div>
    <script type="module">
      import {
        // createRenderer,
        // render,
        h,
      } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

      import { renderOptions, render } from "../runtime-dom.js";
      // console.log(createRenderer, "9999---", render);
      // createRenderer  我们可以自己创建的渲染器
      // render 系统默认提供的渲染器
      // console.log(h);
      // h 可以创建虚拟dom
      let ele = h(
        "h1",
        {
          style: { color: "red" },
          class: "abc",
          onClick: () => alert(1),
          a: 2,
        },
        "我是谁？？？？"
      );
      // console.log(ele)
      // render(ele, app)

      // runtime-dom 他的作用就是提供DOM API （提供一些列dom操作的api方法）

      // runtime-dom -> runtime-core(跨平台) -》 reactivity

      // const renderer = createRenderer(renderOptions);
      // renderer.render(ele, app);

      render(ele, app);
    </script>
