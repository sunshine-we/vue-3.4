      } from "../runtime-dom.js";
      const MyComp = {
        setup() {
          const state = reactive({ a: 1, name: "jw" });
          setTimeout(() => {
            state.name = "张三";
          }, 2000);
          return { ...toRefs(state) };
        },
        render(_ctx) {
          const vnode =
            (_openBlock(),
            _createElementBlock("div", null, [
              _createElementVNode(
                "span",
                { a: _ctx.a },
                _toDisplayString(_ctx.name),
                9 /* TEXT, PROPS */,
                ["a"]
              ),
            ]));
          return vnode;
        },
      };

      render(h(MyComp), app);
